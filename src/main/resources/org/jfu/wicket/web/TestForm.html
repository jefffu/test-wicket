<html>
<head>
<title>Test Form</title>
</head>
<body>
<h1>Test Form</h1>

<form id="loginForm" method="get" wicket:id="loginForm">
  <fieldset>
    <legend style="color: #F90">Login</legend>
    <p wicket:id="loginStatus"></p>
    <span>Username: </span><input wicket:id="username" type="text"
      id="username" /><br /> <span>Password: </span><input
      wicket:id="password" type="password" id="password" />
    <p>
      <input type="submit" name="Login" value="Login" />
    </p>
  </fieldset>
</form>

<a wicket:id="goBackHome">Go Back Home Page</a>
</body>
</html>
